##################################################################################################
# luawebhook service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: luawebhook
  labels:
    app: luawebhook
spec:
  ports:
  - name: http
    port: 5000
  selector:
    app: luawebhook
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: luawebhook
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: luawebhook
        version: v1
    spec:
      containers:
      - image: linsun/istioluawebhook:latest
        imagePullPolicy: Always
        name: luawebhook
        ports:
        - containerPort: 5000
        args:
        - --script
        - /app/scripts/plugin.lua
        - --port
        - "5000"
